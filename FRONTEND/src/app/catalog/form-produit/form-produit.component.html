<div class="container">
  <h2>Formulaire ajout produit :</h2>

  <form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Nom" formControlName="name" required>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Description" formControlName="description" required>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Price" formControlName="price" required>
    </div>
    <div class="form-group">
      <div>
        <select class="form-control" formControlName="category">
          <option value="" disabled selected>Categories</option>
          <option *ngFor="let category of categories; let i = index" [value]="category">
            {{category}}
          </option>
        </select>
      </div>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Lien de l'image" formControlName="image" required>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Sommaire" formControlName="summary" required>
    </div>

    <button class="btn btn-success btn-block confirm-button" type="submit">
      <!--    <button class="btn btn-success btn-block confirm-button" type="submit" [disabled]="!productForm.valid">-->
      Soumettre
    </button>

  </form>


</div>
