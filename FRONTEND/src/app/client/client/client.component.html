<div class="container">
  <h2> Liste des clients : </h2>

  <button class="btn-add"><a class="nav-link" [routerLink]="['/client/register']">Ajouter un client</a></button>
  <div class="tableau">

<!--    <div class="col-md-12" *ngFor="let client of clientService.client$ | async">-->

    <table *ngIf="clients$ | async as clients">
      <thead>
        <tr>
          <th>Login</th>

          <th>Nom</th>

          <th>Pr√©nom</th>

          <th>Admin</th>

          <th>Info</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.login }}</td>
          
          <td>{{ client.lastName }}</td>
          
          <td>{{ client.firstName }} {{client.isAdmin}}</td>

          <td>{{client.isAdmin}}</td>
          
          <td>
              <a [routerLink]="['/client/result', client.id]"><i class="fa-solid fa-circle-info"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
